<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
  <!-- jQuery UI CSS for Date Picker -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Task Board</title>
</head>

<body>
  <!-- Header Section -->
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Add Task Button -->
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </div>

    <!-- Task Form Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formModalLabel">Add Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="taskForm" class="p-3">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="taskTitle" autocomplete="off" required />
                </div>
                <div class="col-6">
                  <label for="taskDueDate" class="form-label">Task Due Date</label>
                  <input type="text" class="form-control" id="taskDueDate" autocomplete="off" required />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12">
                  <label for="taskDescription" class="form-label">Task Description</label>
                  <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Add Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Swim Lane Section -->
    <div class="row swim-lanes text-center justify-content-between">
      <!-- To Do Lane -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      
      <!-- In Progress Lane -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
      </div>
      
      <!-- Done Lane -->
      <div class="col-12 col-lg-4 d-flex">
        <div id="done" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">Done</h2>
          </div>
          <div class="card-body bg-light">
            <div id="done-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  
  <!-- jQuery and jQuery UI for drag-and-drop and date picker -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  
  <!-- Day.js for date manipulation -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
